    <div class="presskit-section">
        <div class="presskit-section__header">Clear space and minimum size</div>
        <div class="presskit-section__paragraph1">When youâ€™re using the logo with other graphic elements, make sure you give it some space to breathe.</div>
        <div class="presskit-section__paragraph2">The minimum size of the logo for screen application is 24 px. In print it is 0.393 in or 10 mm.
    </div>
    
    <div class="presskit-section">
        <div class="presskit-section__header">Logo background</div>
        <div class="presskit-section__paragraph1">There are three background colors that can be used with the logo: brand black, clear black and clear white. Always use these backgrounds when using multicolor logos.</div>
        <div class="presskit-section__paragraph2">Never show the Basic Needs logo on backgrounds of other colors.
        </div>
    </div>
    <div class="presskit-section">
        <div class="presskit-section__header">Usage on photography</div>
        <div class="presskit-section__paragraph1">Always use such background colors for black and white logo versions to ensure appropriate contrast and legibility.</div>
        <div class="presskit-section__paragraph2">The Basic Needs logo should be carefully placed on a complex background like photography. Always place on clear and simple backgrounds with plenty of contrast for legibility. Avoid placing on busy or complex backgrounds or images to keep the logo as legible as possible.</div>
        <div class="presskit-section__paragraph2">For images with a light background, we suggest applying a 40-70% black tint to the entire image to maintain legibility of the white logo.
        </div>
    </div>
    <div class="presskit-section">
        <div class="presskit-section__header">Misuse</div>
            <ul class="misuse-list">
                <li class="misuse-list__item">Do not lock up with copy, headlines, or logos</li>
                <li class="misuse-list__item">Do not apply outlines</li>
                <li class="misuse-list__item">Do not fill with unallowed colors and patterns</li>
                <li class="misuse-list__item">Do not contain in a shape</li>
                <li class="misuse-list__item">Do not add drop or inner shadows, special effects</li>
                <li class="misuse-list__item">Do not change the symbol</li>
                <li class="misuse-list__item">Do not skew, rotate or stretch</li>
                <li class="misuse-list__item">Do not add elements</li>
                <li class="misuse-list__item">Do not use as a watermark. Always use at 100% opacity</li>
            </ul>
        </div>
    </div>
   
    <div class="presskit-section">
        <div class="presskit-section__header">Color & pattern</div>
        <div class="presskit-section__paragraph1">Using the logo to design the background as a separate large element is allowed.</div>
        <div class="presskit-section__paragraph1">In our corporate identity, we use the following background colors - brand black and white. In addition, both options can be decorated with a pattern in brand blue light gradient or white with opacity 5-20%.</div>
        <div class="presskit-section__paragraph1">Never use backgrounds and patterns of other colors.</div>
        <div class="presskit-section__paragraph2">Make sure that the pattern harmoniously complements and balances the composition of objects with content. Using the pattern should not overload the content and reduce the readability of the text.
        </div>
    </div>
    <div class="presskit-section">
        <div class="presskit-section__header">Structure</div>
        <div class="presskit-section__paragraph1">The logo is considered a combination mark. It consists of a wordmark and a symbol.</div>
        <div class="presskit-section__paragraph2">The main concept of the logo is to present Basic Needs as a secure and generative brand. The logo consists of two elements which are moving perpetually around. Together they create constant interaction.
        </div>
    </div>
